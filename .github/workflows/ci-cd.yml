name: CI/CD Pipeline

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  # Job 1: Tests Backend
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          
      - name: Run Backend Tests
        working-directory: ./back
        run: mvn clean test
        
      - name: Generate JaCoCo Report
        working-directory: ./back
        run: mvn jacoco:report

      - name: Upload Backend Coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: back/target/site/jacoco/

  # Job 2: Tests Frontend
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Install Frontend Dependencies
        working-directory: ./front
        run: npm install
        
      - name: Run Frontend Tests
        working-directory: ./front
        run: npm run test:ci

      - name: Coverage report
        uses: actions/upload-artifact@v4
        with:
          name: karma-report
          path: front/coverage

  # Job 3: Analyse SonarCloud backend
  sonarcloud-backend:
    runs-on: ubuntu-latest
    needs: [test-backend]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          
      - name: Build and Generate Coverage
        working-directory: ./back
        run: mvn clean verify
        
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: back/
          args: >
            -Dsonar.projectKey=afarkhsi_bobapp-backend
            -Dsonar.organization=afarkhsi
            -Dsonar.java.binaries=target/classes
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Job 4: Analyse SonarCloud Frontend
  sonarcloud-frontend:
    runs-on: ubuntu-latest
    needs: [test-frontend]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Install Frontend Dependencies
        working-directory: ./front
        run: npm install
        
      - name: Run Tests with Coverage
        working-directory: ./front
        run: npm run test:ci
        
      - name: SonarCloud Scan Frontend
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: front/
          args: >
            -Dsonar.projectKey=afarkhsi_bobapp-frontend
            -Dsonar.organization=afarkhsi
            -Dsonar.exclusions=**/node_modules/**,**/*.spec.ts
            -Dsonar.typescript.lcov.reportPaths=coverage/bobapp/lcov.info
            -Dsonar.javascript.lcov.reportPaths=coverage/bobapp/lcov.info

  # Job 5: Build Docker Images
  build-docker:
    runs-on: ubuntu-latest
    needs: [sonarcloud]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Backend Docker Image
        working-directory: ./back
        run: docker build -t bobapp-back:${{ github.sha }} .
        
      - name: Build Frontend Docker Image
        working-directory: ./front
        run: docker build -t bobapp-front:${{ github.sha }} .

  # Job 6: Push to Docker Hub
  push-docker:
    runs-on: ubuntu-latest
    needs: [build-docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./back
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/bobapp-back:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/bobapp-back:${{ github.sha }}
            
      - name: Build and Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./front
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/bobapp-front:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/bobapp-front:${{ github.sha }}
